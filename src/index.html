<body>
    <h1>Calculadora en JavaScript</h1>
    <form id="sumaForm">
        <input type="number" id="num1" placeholder="Numero 1" required>
        <input type="number" id="num2" placeholder="Numero 2" required>
        <button type="submit">Sumar</button>
    </form>
    <p>Resultado: <span id="resultado"></span> </p>

    <script src="suma.js"></script>
    <script>
        document.getElementById('sumaForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const resultado = sumar(num1, num2);
            document.getElementById('resultado').innerText = resultado;
        });
        </script>
    </body>
